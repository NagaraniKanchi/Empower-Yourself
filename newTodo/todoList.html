<html>

<head>
    <title>
        TODO LIST Application
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="todo_style.css">
</head>
<body>
    <div class="todo-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todo-heading">Todos</h1>
                    <h1 class="todo-sub-heading">Create<span class="sub-heading-task">Task</span></h1>
                    <input type="text" class="user-input" id="userInput" placeholder="What needs to be Done?">
                    <button class="btn btn-primary mt-3 mb-2" id="addButton">Add</button>
                    <h1 class="todo-sub-heading">My <span class="sub-heading-task">Tasks</span></h1>
                    <ul class="todo-items-container" id="todoItemsContainer">

                    </ul>
                    <button class="btn btn-primary mt-3" id="saveTodo">Save</button>

                </div>
            </div>
        </div>
  <script src="todo_script.js"></script>
</body> 

</html>
